<form action="https://formspree.io/f/mlekbykb" method="POST">
    <h3>Fill the form</h3>
    <div class="form-row">
      <div class="form-col">
        <label for="full-name">Full Name:</label>
        <div class="form-holder">
          <i class="zmdi zmdi-account-o"></i>
          <input type="text" class="form-control" id="full-name" name="full-name" required>
        </div>
      </div>
      <div class="form-col">
        <label for="class-section">Class/Section:</label>
        <div class="form-holder">
          <i class="zmdi zmdi-edit"></i>
          <input type="text" class="form-control" id="class-section" name="class-section" required>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-col">
        <label for="email">Email ID:</label>
        <div class="form-holder">
          <i class="zmdi zmdi-email"></i>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>
      <div class="form-col">
        <label for="lms-username">Lms username:</label>
        <div class="form-holder">
          <i class="zmdi zmdi-smartphone-android"></i>
          <input type="text" class="form-control" id="lms-username" name="lms-username" required>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-col">
        <label for="platform">Which platform?</label>
        <div class="form-holder">
          <i class="zmdi zmdi-spellcheck"></i>
          <input type="text" class="form-control" id="platform" name="platform" required>
        </div>
      </div>
      <div class="form-col">
        <label for="hacked-date">When were you hacked:</label>
        <div class="form-holder">
          <i class="zmdi zmdi-calendar"></i>
          <input type="text" class="form-control datepicker-here" data-language='en' data-date-format="dd - mm - yyyy" id="hacked-date" name="hacked-date" required>
        </div>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
